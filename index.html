<html>
<head>

<body>
	<section>
	
		<h1>How to calculate a tip for Cheapskates</h1>

		<h2>Enter the total amount of your bill:</h2>
		<form>
		    Amount: $<input id="bill" type="text">
		    <br>
		    <button onclick="calc()">Save Me Some Money</button>

		    Tip: <span id="tip"></span>
		    <br>
		    Total: <span id="total"></span>
    	</form>

	</section>

	</script>
